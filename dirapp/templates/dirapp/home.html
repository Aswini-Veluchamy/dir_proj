{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>View Data</title>
	<link rel="shortcut icon" href="{% static 'dirapp/img/favicon.png' %}" alt="TCS"/>
	<link rel="stylesheet" href="{% static 'dirapp/bootstrap.min.css' %}">
	<link href="{% static 'dirapp/css/style.css' %}" rel="stylesheet"/>
	<script src="{% static 'dirapp/jquery.min.js' %}"></script>
	<script src="{% static 'dirapp/jquery.min3.5.js' %}"></script>
	<script src="{% static 'dirapp/bootstrap.min.js' %}"></script>
<body>
<div class="bar">
	<h2 align="center" style="font-family:Trebuchet MS; font-size:35px; color:white;">View Application</h2>
	<input type="button" id="myButton" name="answer" class="btn btn-primary col-sm-4" value="Insert Data" />
	<input type="button" id="myButton1" name="answer" class="btn btn-primary col-sm-4" value="View Data">
	<br>
	<div id="div1" style="display: none">
		<form method="post">
			{% csrf_token %}
			<label>Name:</label>
			<input type="text" name="username" id="username" value="" required="required" />
			<label>Age:</label>
			<input type="text" id="age" name="age" value=""  required="required" />
			<label>Salary:</label>
			<input type="text" id="salary" name="salary" value="" required="required" />
			<p>{{error}}</p>
			<input type="submit" onclick="saveHandler()" id="btn" class="btn btn-success col-sm-2" style="margin-left:45%;height:35px;width:80px;" value="SUBMIT" />
		</form>
	</div>
	<div id="div2" style="display: none">
		<table id="example" class="table table-bordered">
			<thead>
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>Salary</th>
			</tr>
			</thead>
			<tbody>
			<tr>
				<td>Tiger Nixon</td>
				<td>61</td>
				<td>$320,800</td>
			</tr>
			</tbody>
		</table>
	</div>
	<br>
	<br>
</div>
<script type="text/javascript">
$(function () {
	  $("input[name=answer]").click(function () {
	        if ($(this).val() == "Insert Data") {
	            $("#div1").show();
  				$("#div2").hide();
            }
            else{
	            $("#div1").hide();
  				$("#div2").show();
            }
      });
});
</script>
<script>
$('#myButton1').click(function() {
	 $('#myButton').prop('disabled',false);
});
</script>
</body>
</head>
</html>
